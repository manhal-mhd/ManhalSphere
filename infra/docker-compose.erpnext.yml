version: "3.9"

services:
  erp-app:
    image: frappe/erpnext:latest
    container_name: erp-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_QUEUE=redis://erp-redis-queue:6379
      - REDIS_CACHE=redis://erp-redis-cache:6379
      - REDIS_SOCKETIO=redis://erp-redis-queue:6379
    depends_on:
      - erp-db
      - erp-redis-cache
      - erp-redis-queue
    networks:
      - backend
    expose:
      - "8000"  # internal ERPNext HTTP port
    volumes:
      - erp_sites:/home/frappe/frappe-bench/sites
      - erp_apps:/home/frappe/frappe-bench/apps

  erp-nginx:
    image: nginx:alpine
    container_name: erp-nginx
    restart: unless-stopped
    depends_on:
      - erp-app
    networks:
      - proxy
      - backend
    ports:
      - "8000:80"  # public HTTP entrypoint for ERPNext
    volumes:
      - erp_sites:/home/frappe/frappe-bench/sites:ro
      - erp_apps:/home/frappe/frappe-bench/apps:ro
      - ./nginx/erp.conf:/etc/nginx/conf.d/default.conf:ro

  erp-db:
    image: mariadb:10.6
    container_name: erp-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${ERP_DB_NAME}
      - MYSQL_USER=${ERP_DB_USER}
      - MYSQL_PASSWORD=${ERP_DB_PASSWORD}
    networks:
      - backend
    volumes:
      - erp_db_data:/var/lib/mysql

  erp-redis-cache:
    image: redis:6-alpine
    container_name: erp-redis-cache
    restart: unless-stopped
    networks:
      - backend

  erp-redis-queue:
    image: redis:6-alpine
    container_name: erp-redis-queue
    restart: unless-stopped
    networks:
      - backend

networks:
  proxy:
    external: true
  backend:
    external: true

volumes:
  erp_sites:
  erp_db_data:
  erp_apps:
