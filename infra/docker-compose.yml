version: "3.9"

# High-level skeleton for the core infrastructure services.
# Application stacks like ERPNext and Mailu will typically
# use their own docker-compose files but join the same networks.

services:
  reverse-proxy:
    image: traefik:v3.1
    container_name: reverse-proxy
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=proxy
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --serversTransport.insecureSkipVerify=true
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.dashboard=true
      - --api.insecure=true
    ports:
      - "80:80"
      - "443:443"
      - "8090:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - proxy

  portal:
    image: b4bz/homer:latest
    container_name: portal
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - portal_data:/www/assets
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.portal.rule=Host(`portal.${BASE_DOMAIN}`)
      - traefik.http.routers.portal.entrypoints=websecure
      - traefik.http.routers.portal.tls=true
      - traefik.http.routers.portal.tls.certresolver=le
      - traefik.http.services.portal.loadbalancer.server.port=8080
    # Exposed internally only; published via nginx-proxy-manager
    expose:
      - "8080"

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    env_file:
      - .env
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`docker.${BASE_DOMAIN}`)
      - traefik.http.routers.portainer.entrypoints=websecure
      - traefik.http.routers.portainer.tls=true
      - traefik.http.routers.portainer.tls.certresolver=le
      - traefik.http.services.portainer.loadbalancer.server.port=9000
    expose:
      - "9443"

  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.status.rule=Host(`status.${BASE_DOMAIN}`)
      - traefik.http.routers.status.entrypoints=websecure
      - traefik.http.routers.status.tls=true
      - traefik.http.routers.status.tls.certresolver=le
      - traefik.http.services.status.loadbalancer.server.port=3001
    expose:
      - "3001"

  # Optional secure remote access for support
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    restart: unless-stopped
    env_file:
      - .env
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules:ro
    networks:
      - backend
    # Map WireGuard port; adjust as needed
    ports:
      - "51820:51820/udp"

networks:
  proxy:
    name: proxy
    driver: bridge
  backend:
    name: backend
    driver: bridge

volumes:
  portal_data:
  portainer_data:
  uptime_kuma_data:
  wireguard_config:
  traefik_letsencrypt:
