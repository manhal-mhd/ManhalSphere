version: "3.9"

# High-level skeleton for the core infrastructure services.
# Application stacks like ERPNext and Mailu will typically
# use their own docker-compose files but join the same networks.

services:
  reverse-proxy:
    image: traefik:v3.1
    container_name: reverse-proxy
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=proxy
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --serversTransport.insecureSkipVerify=true
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.dashboard=true
      - --api.insecure=true
    ports:
      - "80:80"
      - "443:443"
      - "8090:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - proxy

  portal:
    image: b4bz/homer:latest
    container_name: portal
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./portal:/www/assets:ro
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.portal.rule=Host(`portal.${BASE_DOMAIN}`)
      - traefik.http.routers.portal.entrypoints=websecure
      - traefik.http.routers.portal.tls=true
      - traefik.http.routers.portal.tls.certresolver=le
      - traefik.http.services.portal.loadbalancer.server.port=8080
    # Exposed internally only; published via nginx-proxy-manager
    expose:
      - "8080"

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    env_file:
      - .env
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.portainer.rule=Host(`docker.${BASE_DOMAIN}`)
      - traefik.http.routers.portainer.entrypoints=websecure
      - traefik.http.routers.portainer.tls=true
      - traefik.http.routers.portainer.tls.certresolver=le
      - traefik.http.services.portainer.loadbalancer.server.port=9000
    expose:
      - "9443"

  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.status.rule=Host(`status.${BASE_DOMAIN}`)
      - traefik.http.routers.status.entrypoints=websecure
      - traefik.http.routers.status.tls=true
      - traefik.http.routers.status.tls.certresolver=le
      - traefik.http.services.status.loadbalancer.server.port=3001
    expose:
      - "3001"

  dns-server:
    image: technitium/dns-server:latest
    container_name: dns-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - technitium_data:/etc/dns
    networks:
      - proxy
      - backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.dns.rule=Host(`dns.${BASE_DOMAIN}`)
      - traefik.http.routers.dns.entrypoints=websecure
      - traefik.http.routers.dns.tls=true
      - traefik.http.routers.dns.tls.certresolver=le
      - traefik.http.services.dns.loadbalancer.server.port=5380
    ports:
      - "${DNS_BIND_IP}:53:53/udp"
      - "${DNS_BIND_IP}:53:53/tcp"
      - "127.0.0.1:5380:5380"
    expose:
      - "5380"

  backup-manager:
    image: ghcr.io/garethgeorge/backrest:latest
    container_name: backup-manager
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BACKREST_PORT=0.0.0.0:9898
      - BACKREST_DATA=/data
      - BACKREST_CONFIG=/config/config.json
      - XDG_CACHE_HOME=/cache
      - TZ=${TIMEZONE}
    volumes:
      - backrest_data:/data
      - backrest_config:/config
      - backrest_cache:/cache
      - backrest_repos:/repos
      - /opt/Hanshala:/userdata/workspace:ro
      - /var/lib/docker/volumes:/userdata/docker-volumes:ro
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.backup.rule=Host(`backup.${BASE_DOMAIN}`)
      - traefik.http.routers.backup.entrypoints=websecure
      - traefik.http.routers.backup.tls=true
      - traefik.http.routers.backup.tls.certresolver=le
      - traefik.http.services.backup.loadbalancer.server.port=9898
    expose:
      - "9898"

  backup-db-dumps:
    image: docker:27-cli
    container_name: backup-db-dumps
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BACKUP_DUMPS_DIR=/backups/db-dumps
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts:/scripts:ro
      - ./backups:/backups
    command: ["/bin/sh", "/scripts/backup-db-dumps-runner.sh"]

  # Optional secure remote access for support
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    restart: unless-stopped
    env_file:
      - .env
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules:ro
    networks:
      - backend
    # Map WireGuard port; adjust as needed
    ports:
      - "51820:51820/udp"

networks:
  proxy:
    name: proxy
    driver: bridge
  backend:
    name: backend
    driver: bridge

volumes:
  portainer_data:
  uptime_kuma_data:
  technitium_data:
  backrest_data:
  backrest_config:
  backrest_cache:
  backrest_repos:
  wireguard_config:
  traefik_letsencrypt:
