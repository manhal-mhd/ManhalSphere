version: "3.9"

services:
  nextcloud-app:
    image: nextcloud:latest
    container_name: nextcloud-app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - nextcloud-db
    networks:
      - proxy
      - backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`files.${BASE_DOMAIN}`)
      - traefik.http.routers.nextcloud.entrypoints=websecure
      - traefik.http.routers.nextcloud.tls=true
      - traefik.http.routers.nextcloud.tls.certresolver=le
      - traefik.http.services.nextcloud.loadbalancer.server.port=80
    expose:
      - "80"  # internal HTTP port (for proxy)
    volumes:
      - nextcloud_data:/var/www/html

  nextcloud-db:
    image: mariadb:10.6
    container_name: nextcloud-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_DB_ROOT_PASSWORD:-change_me_root}
      - MYSQL_DATABASE=${NEXTCLOUD_DB_NAME:-nextcloud}
      - MYSQL_USER=${NEXTCLOUD_DB_USER:-nextcloud}
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-change_me}
    networks:
      - backend
    volumes:
      - nextcloud_db_data:/var/lib/mysql

networks:
  proxy:
    external: true
  backend:
    external: true

volumes:
  nextcloud_data:
  nextcloud_db_data:
