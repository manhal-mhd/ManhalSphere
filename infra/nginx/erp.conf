server {
    listen 80;
    server_name _;

    client_max_body_size 50m;

    # Serve static assets directly from the shared sites volume
    location /assets/ {
        alias /home/frappe/frappe-bench/sites/assets/;
        try_files $uri =404;
    }

    # Proxy all other requests to the ERPNext backend
    location / {
        proxy_pass http://erp-app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
